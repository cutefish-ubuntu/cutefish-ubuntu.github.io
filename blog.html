---
layout: default
---
<div class="logo-img">
    <img style="display: block; margin-left: auto; margin-right: auto;" src="{{ site.baseurl }}/assets/CutefishOS.svg" alt="" max-width="50%" height="100%" />
  </div>

<h1 style="text-align: center;">BLOG</h1>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
